name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-helm-chart:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Update Chart version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          sed -i "s/^version:.*/version: ${VERSION}/" charts/thermo-pilot-controller/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" charts/thermo-pilot-controller/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/thermo-pilot-controller

      - name: Generate install manifests
        run: |
          make build-installer IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            thermo-pilot-controller-*.tgz
            dist/install.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Helm repository index
        run: |
          # Save the chart package name
          CHART_FILE=$(ls thermo-pilot-controller-*.tgz | head -1)
          
          # Configure git
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          
          # Create a new worktree for gh-pages to avoid conflicts
          git worktree add gh-pages-tmp gh-pages || git worktree add -b gh-pages gh-pages-tmp
          
          # Copy chart to gh-pages
          cd gh-pages-tmp
          mkdir -p docs
          cp ../$CHART_FILE docs/
          
          # Update repository index
          helm repo index docs --url https://seipan.github.io/thermo-pilot-controller
          
          # Commit and push changes
          git add docs/
          git commit -m "Update Helm chart for version ${GITHUB_REF#refs/tags/}"
          git push origin gh-pages
          
          # Cleanup
          cd ..
          git worktree remove gh-pages-tmp

  create-release-notes:
    needs: [build-and-push, release-helm-chart]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate release notes
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation

            ### Docker
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            ### Kubernetes with Helm
            ```bash
            helm repo add thermo-pilot https://seipan.github.io/thermo-pilot-controller
            helm repo update
            helm install thermo-pilot thermo-pilot/thermo-pilot-controller --version ${GITHUB_REF#refs/tags/v}
            ```

            ### Kubernetes with manifests
            ```bash
            kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/install.yaml
            ```

            ## What's Changed
            See below for full changelog.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}