{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "thermo-pilot-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thermo-pilot-controller.labels" . | nindent 4 }}
    {{- with .Values.monitoring.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  endpoints:
  - path: /metrics
    port: metrics
    interval: {{ .Values.monitoring.interval }}
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
  selector:
    matchLabels:
      {{- include "thermo-pilot-controller.selectorLabels" . | nindent 6 }}
{{- end }}