version: "2"

run:
  timeout: 5m
  allow-parallel-runners: true

output:
  show-stats: true
  sort-order:
    - file
    - linter

linters:
  default: none
  enable:
    - copyloopvar
    - dupl
    - errcheck
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused

  settings:
    lll:
      line-length: 120
    revive:
      rules:
        - name: comment-spacings
        - name: import-shadowing

  exclusions:
    presets:
      - comments
      - common-false-positives
    paths:
      - third_party
      - builtin
      - examples
    rules:
      - path: api/
        linters:
          - lll
      - path: internal/
        linters:
          - dupl
          - lll